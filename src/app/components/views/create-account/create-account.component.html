<app-header></app-header>

<!--================login_part Area =================-->
<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Regístrate o <a routerLink="/login">inicia sesión</a></h3>
                        
                        <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" value=""
                                    placeholder="Nombres">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="lastname" name="lastname" value=""
                                    placeholder="Apellidos">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="email" name="email" value=""
                                    placeholder="Correo electrónico">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="tel" class="form-control" id="telephone" name="telephone" value=""
                                    placeholder="Teléfono">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                    placeholder="Contraseña">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" value=""
                                    placeholder="Confirma tu contraseña">
                            </div>
                            <div class="col-md-12 form-group">
                                <!--<div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>-->
                                <button type="submit" value="submit" class="btn_3">
                                    Aceptar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
<app-footer></app-footer>
