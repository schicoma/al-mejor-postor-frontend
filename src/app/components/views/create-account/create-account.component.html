<app-header></app-header>

<!--================login_part Area =================-->
<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12" *ngIf="!mostrarPantallaConfirmacion">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Regístrate o <a routerLink="/login">inicia sesión</a></h3>
                        <form (ngSubmit)="registrarUsuario(myForm)" class="row contact_form" novalidate="novalidate"
                            #myForm="ngForm">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" value=""
                                    [(ngModel)]="usuario.nombres" #nombre="ngModel" placeholder="Nombres">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="lastname" name="lastname" value=""
                                    [(ngModel)]="usuario.apellidos" #nombre="ngModel" placeholder="Apellidos">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="email" name="email" value=""
                                    [(ngModel)]="usuario.email" #email="ngModel" placeholder="Correo electrónico">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="tel" class="form-control" id="telephone" name="telephone" value=""
                                    [(ngModel)]="usuario.telefono" #telefono="ngModel" placeholder="Teléfono">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                    [(ngModel)]="usuario.password" #password="ngModel" placeholder="Contraseña">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="confirm-password"
                                    [(ngModel)]="confimarPassword" #confirmarPassword="ngModel" name="confirm-password"
                                    value="" placeholder="Confirma tu contraseña">
                            </div>
                            <div class="col-md-12 form-group">
                                <!--<div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>-->
                                {{bloquearBoton}}
                                <button type="submit" class="btn_3" [disabled]="bloquearBoton">
                                    Aceptar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" *ngIf="mostrarPantallaConfirmacion">
                <h3>Registro exitoso</h3>
                <p>Acabamos de enviar un correo de activación al correo <b>{{usuario.email}}</b>.</p>
                <p>Asegúrese de activar su cuenta para entrar sin problemas Al Mejor Postor</p>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
<app-footer></app-footer>
