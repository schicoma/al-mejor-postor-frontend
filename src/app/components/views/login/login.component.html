<app-header></app-header>

<!--================login_part Area =================-->
<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Nuevo en Al mejor postor?</h2>
                        <p>Regístrate y sé parte de la comunidad de subastas frikies más grande del Perú</p>
                        <a routerLink="/create-account" class="btn_3">Crear una cuenta</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Bienvenido! <br>
                            Por favor, inicia sesión ahora</h3>
                        <form (ngSubmit)="iniciarSesion(myForm)" class="row contact_form" #myForm="ngForm" novalidate="novalidate">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="email" name="email" value=""
                                    [(ngModel)]="credenciales.email" #email="ngModel" placeholder="Correo electrónico">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                    [(ngModel)]="credenciales.password" #password="ngModel" placeholder="Contraseña">
                            </div>
                            <div class="col-md-12 form-group">
                                <!--<div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div>-->
                                <button type="submit" value="submit" class="btn_3">
                                    Ingresar
                                </button>
                                <!--<a class="lost_pass" href="#">Olvidé mi contraseña</a>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
<app-footer></app-footer>
