<app-header></app-header>
<!--================Category Product Area =================-->
<section class="cat_product_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets">
                        <div class="l_w_title">
                            <h3>Categorías</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li *ngFor="let categoria of categorias | keyvalue"
                                    [ngClass]="{'active': categoria.key == options.filterCategory}">
                                    <a (click)="filtrarPorCategoria(categoria.key)" href="javascript:void(0)"
                                        [title]="categoria.value">{{categoria.value}}</a>
                                </li>
                                <li>
                                    <a (click)="filtrarPorCategoria()" href="javascript:void(0)"
                                        title="Todas las categorías">Todas las categorías</a>
                                </li>
                            </ul>
                        </div>
                    </aside>
                    <!--
                    <aside class="left_widgets p_filter_widgets price_rangs_aside">
                        <div class="l_w_title">
                            <h3>Price Filter</h3>
                        </div>
                        <div class="widgets_inner">
                            <div class="range_item">
                                <div id="slider-range"></div>
                                <input type="text" class="js-range-slider" value="" />
                                <div class="d-flex">
                                    <div class="price_text">
                                        <p>Price :</p>
                                    </div>
                                    <div class="price_value d-flex justify-content-center">
                                        <input type="text" class="js-input-from" id="amount" readonly />
                                        <span>to</span>
                                        <input type="text" class="js-input-to" id="amount" readonly />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                -->
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_top_bar d-flex justify-content-between align-items-center">
                            <div class="single_product_menu d-flex">
                                <h5>Ordenar por : </h5>
                                <select nice-select [attr.data-value]="orderBy" name="orderBySelect" required="required"
                                    [(ngModel)]="orderBy" (change)="ordenar(orderBy)">
                                    <option value="nombre"> Nombre </option>
                                    <option value="precio"> Precio </option>
                                    <option value="fechaFin"> Subastas a finalizar</option>
                                </select>
                            </div>
                            <div class="single_product_menu d-flex">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="search"
                                        [(ngModel)]="nombreAFiltrar" aria-describedby="inputGroupPrepend">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="cursor: pointer;" (click)="filtrarPorNombre(nombreAFiltrar)"
                                            id="inputGroupPrepend"><i class="ti-search"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center latest_product_inner">
                    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of items">
                        <div class="single_product_item">
                            <a [routerLink]="['/product-detail', item.uid]">
                                <div style="min-height: 230px; display: flex;">
                                    <img src="{{item.imagenes[0]}}" alt=""
                                        style="max-height: 230px; width: auto; margin: auto">
                                </div>
                            </a>
                            <div class="single_product_text">
                                <h4>{{item.nombre}}</h4>
                                <h3>{{item.precio | customCurrency}}</h3>
                                <a [routerLink]="['/product-detail', item.uid]" class="add_cart"
                                    style="opacity:1; visibility: visible !important">Lo
                                    quiero
                                    <!--<i class="ti-heart"></i>-->
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="pageination">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" (click)="prev()">
                                        <a class="page-link" aria-label="Previous" href="javascript:void(0)">
                                            <i class="ti-angle-double-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" (click)="next()">
                                        <a class="page-link" aria-label="Next" href="javascript:void(0)">
                                            <i class="ti-angle-double-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Category Product Area =================-->


<app-footer></app-footer>
